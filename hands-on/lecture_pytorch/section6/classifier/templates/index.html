{% extends "layout.html" %} <!-- 共通部分のレイアウトを表示 -->
{% block content %} <!-- このブロックで囲まれた範囲でclassifier.pyを実行-->
<div class="container">
  <div class="col content">
    <h1>画像分類</h1>
    <form method="post", enctype="multipart/form-data", action="/result"> <!-- postを配置-->
      <input name="file" type="file"> <!-- ファイルを選択するボタンを配置-->
      <input type="submit", value="判定"> <!-- アップロードボタンを配置-->
    </form>
  </div>
</div>
{% endblock %}
